<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container pt-5 text-center">
        <div class="row p-2 d-flex justify-content-evenly">
            <h1>Welcome to Handy Helper!</h1>
            <h3 class="fst-italic">Sign in to manage your jobs</h3>
        </div>
    </div>

    {% if messages %}
    <div class="container pt-5 text-center" style="color: red;">
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <div class="container p-5">
        <div class="row">
            <div class="col-1"></div>
            <div class="col">
                <div class="card border-dark">
                    <h1 class="card-header text-center">Register</h1>
                    <div class="card-body">
                        <form action="/register" method="POST">
                        {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label" for="first_name">First Name:</label>
                                <input class="form-control" type="text" name="first_name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="last_name">Last Name:</label>
                                <input class="form-control" type="text" name="last_name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="email">Email:</label>
                                <input class="form-control" type="email" name="email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="password">Password:</label>
                                <input class="form-control" type="password" name="password">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="confirm">Confirm Password:</label>
                                <input class="form-control" type="password" name="confirm">
                            </div>
                            <input type="submit" class="btn btn-primary" value="Register">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col">
                <div class="card border-dark">
                    <h1 class="card-header text-center">Login</h1>
                    <div class="card-body">
                        <form action="/login" method="POST">
                        {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label" for="email">Email:</label>
                                <input class="form-control" type="email" name="email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="password">Password:</label>
                                <input class="form-control" type="password" name="password">
                            </div>
                            <input type="submit" class="btn btn-primary" value="Log In">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>
</html>
