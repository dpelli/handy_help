<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Handy Helper</span>
            <div class="navbar-nav">
                <a class="nav-link" href="/dashboard">Home</a>
                <form method="GET" action="/logout">
                    <button class="btn btn-warning" type="submit">Log Out</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container pt-5 text-center">
        <h1>Job Details</h1>
    </div>
    <div class="container pt-5 d-flex justify-content-evenly">
        <div class="card border-dark">
            <h1 class="card-header text-center">{{job.title}}</h1>
            <div class="card-body">
                <p>Description: {{job.desc}}</p>
                <p>Location: {{job.location}}</p>
                <p>Posted by: {{job.added_by.first_name}}</p>
                <p>Created at: {{date_posted}}</p>
                {% if job not in user.jobs_taken.all %}
                <a class="btn btn-success" href="/jobs/{{job.id}}/add">Assign to Me</a>
                {% endif %}
            </div>
        </div>
</body>
</html>
