<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Handy Helper</span>
            <div class="navbar-nav">
                <a class="nav-link" href="/dashboard">Home</a>
                <form method="GET" action="/logout">
                    <button class="btn btn-warning" type="submit">Log Out</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container pt-5 text-center">
        <h1>Job Editor</h1>
    </div>
    {% if messages %}
    <div class="container pt-5 text-center" style="color: red;">
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <div class="container-fluid pt-5">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="card border-dark">
                    <div class="card-body">
                        <form action="/jobs/{{job.id}}/update" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label" for="title">Title: </label>
                                <input class="form-control" type="text" name="title" value="{{job.title}}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="desc">Description:</label>
                                <input class="form-control" type="text" name="desc" value="{{job.desc}}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="location">Location: </label>
                                <input class="form-control" type="text" name="location" value="{{job.location}}">
                            </div>
                            <div class="mb-3 d-flex justify-content-between">
                                <input class="btn btn-success" type="submit" value="Submit">
                                <a class="btn btn-danger" href="/dashboard">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
